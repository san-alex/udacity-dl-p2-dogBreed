<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">
    <title>Dog Breed</title>
</head>
<body>
    <nav>
        <div class="text-center p-5">
            <h1>Dog breed prediction</h1>
        </div>
    </nav>
    <main>
        <div class="container w-25 p-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="pb-3">Please upload an image to predict the dog breed</h4>
                            <form action="/dldb" method="post" enctype="multipart/form-data">
                                <div class="d-flex flex-column">
                                    <input type="file" name="image" id="image" class="form-control shadow-lg pb-3 mb-2">
                                    <div class="alert alert-info mb-3">
                                        <p class="pb-0 mb-0">Only jpg or jpeg formats accepted</p>
                                    </div>
                                    <button class="btn btn-primary mb-3" type="submit">Upload image</button>
                                </div>
                            </form>
                            <div class="result mb-2 text-center">
                                {% block predict %} {% endblock %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
